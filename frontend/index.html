<script>
    const userId = localStorage.getItem("loginUser");

    document.getElementById("joinMenu").style.display = userId ? "none" : "inline-block";
    document.getElementById("loginMenu").style.display = userId ? "none" : "inline-block";

    const productImages = {

    function renderProducts(products) {
        const grid = document.getElementById("products");
        grid.innerHTML = "";

        products.forEach(p => {
            const card = document.createElement("div");
            card.className = "product-card";
            card.style.cursor = "pointer";

            const imgSrc = productImages[p.name] || "images/default.png";

            card.onclick = () => {
                window.location.href = `product.html?id=${p.id}`;
            };

            card.innerHTML = `

                <p>ì¹´í…Œê³ ë¦¬: ${p.category}</p>
            `;

            grid.appendChild(card);
        });
    }

    async function loadProducts() {
        const res = await fetch("http://localhost:8080/products");
        const products = await res.json();
        renderProducts(products);
    }

    async function loadCategory(category) {
        const res = await fetch(`http://localhost:8080/products/category/${encodeURIComponent(category)}`);
        const products = await res.json();
        renderProducts(products);
    }


    async function search() {
        const keyword = document.getElementById("searchInput").value;

        if (!keyword.trim()) {
            await loadProducts();
            return;
        }

        const res = await fetch(`http://localhost:8080/products/search?keyword=${encodeURIComponent(keyword)}`);
        const products = await res.json();

        renderProducts(products);
    }

    document.getElementById("searchInput").addEventListener("keydown", function (event) {
        if (event.key === "Enter") {
            event.preventDefault();
            search();
        }
    });
    loadProducts();
</script>
