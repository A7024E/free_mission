        }

        .product-card p {

        }

        .title {
            cursor: pointer;
        }

        .cart-btn {
            margin-top: 10px;
            padding: 10px;
            background: #6a5acd;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .cart-btn:hover {

        }
    </style>
</head>

<body>
<div class="navbar">
    <div class="title" onclick="location.href='index.html'">Í∞ÑÎã®Ìïú ÏáºÌïëÎ™∞</div>

    <div class="menu">
        <a id="joinMenu" href="join.html">ÌöåÏõêÍ∞ÄÏûÖ</a>
        <a id="loginMenu" href="login.html">Î°úÍ∑∏Ïù∏</a>
        <a id="mypageMenu" href="mypage.html" style="display:none;">ÎßàÏù¥ÌéòÏù¥ÏßÄ</a>
        <a href="cart.html">Ïû•Î∞îÍµ¨Îãà</a>
        <button id="logoutBtn" style="display:none;">Î°úÍ∑∏ÏïÑÏõÉ</button>
    </div>
</div>

<div class="container">

    <div class="search-box">
        <input id="searchInput" type="text" placeholder="ÏÉÅÌíà Í≤ÄÏÉâ..."/>
        <button onclick="searchProducts()">Í≤ÄÏÉâ</button>
    </div>

    <div class="category-bar">
        <button onclick="loadProducts()">Ï†ÑÏ≤¥</button>
        <button onclick="loadCategory('ÎèôÎ¨º')">ÎèôÎ¨º</button>
        <button onclick="loadCategory('Ïò∑')">Ïò∑</button>
        <button onclick="loadCategory('ÏÇ¨Î¨º')">ÏÇ¨Î¨º</button>
    </div>

    <h2>üõç ÏÉÅÌíà Î™©Î°ù</h2>
    <div id="products" class="product-grid"></div>

</div>


<script>
    const userId = localStorage.getItem("loginUser");

    document.getElementById("joinMenu").style.display = userId ? "none" : "inline-block";
    document.getElementById("loginMenu").style.display = userId ? "none" : "inline-block";
    document.getElementById("mypageMenu").style.display = userId ? "inline-block" : "none";
    document.getElementById("logoutBtn").style.display = userId ? "inline-block" : "none";

    logoutBtn.addEventListener("click", () => {
        localStorage.removeItem("loginUser");
        localStorage.removeItem("nickName");
        alert("Î°úÍ∑∏ÏïÑÏõÉÎêòÏóàÏäµÎãàÎã§.");
        window.location.reload();
    });

    const productImages = {
        "3D Í≥†ÏñëÏù¥": "images/cat.gif",
        "3D Í∞ïÏïÑÏßÄ": "images/dog.jpg",
        "Î†àÏ†ú Ìã∞ÏÖîÏ∏†": "images/tshirt.jpeg",
        "Î†àÏ†ú Ïµ∏Ïª§": "images/choker.png",
        "ÏóêÏñ¥Ïª®": "images/aircon.jpeg",
        "Ï±ÖÏÉÅ": "images/desk.jpeg"
    };

    function renderProducts(products) {
        const grid = document.getElementById("products");
        grid.innerHTML = "";

        products.forEach(p => {
            const card = document.createElement("div");
            card.className = "product-card";
            card.style.cursor = "pointer";

            const imgSrc = productImages[p.name] || "images/default.png";

            card.onclick = () => {
                window.location.href = `product.html?id=${p.id}`;
            };

            card.innerHTML = `
                <img src="${imgSrc}">
                <h3>${p.name}</h3>
                <p>Í∞ÄÍ≤©: ${p.price.toLocaleString()}Ïõê</p>
                <p>Ïû¨Í≥†: ${p.stock}</p>
                <p>Ïπ¥ÌÖåÍ≥†Î¶¨: ${p.category}</p>
                <button class="cart-btn" onclick="addToCart(${p.id}, 1); event.stopPropagation();">Íµ¨Îß§</button>
            `;

            grid.appendChild(card);
        });
    }

    async function loadProducts() {
        const res = await fetch("http://localhost:8080/products");
        const products = await res.json();
        renderProducts(products);
    }

    async function loadCategory(category) {
        const res = await fetch(`http://localhost:8080/products/category/${encodeURIComponent(category)}`);
        const products = await res.json();
        renderProducts(products);
    }


    async function search() {
        const keyword = document.getElementById("searchInput").value;

        if (!keyword) {
            await loadProducts();
            return;
        }

        const res = await fetch(`http://localhost:8080/products/search?keyword=${encodeURIComponent(keyword)}`);
        const products = await res.json();

        renderProducts(products);
    }

    document.getElementById("searchInput").addEventListener("keydown", function (event) {
        if (event.key === "Enter") {
            event.preventDefault();
            search();
        }
    });
    loadProducts();
</script>

</body>
</html>
