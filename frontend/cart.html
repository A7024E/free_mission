<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Ïû•Î∞îÍµ¨Îãà</title>

    <style>
        body {
            font-family: "Noto Sans KR", sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .navbar .title {
            font-size: 24px;
            font-weight: 700;
            cursor: pointer;
        }

        .container {
            max-width: 900px;
            margin: 40px auto;
            background: white;
            padding: 30px;
            border-radius: 14px;
            box-shadow: 0 3px 12px rgba(0,0,0,0.08);
        }

        h2 {
            margin-bottom: 20px;
        }

        .cart-item {
            display: flex;
            padding: 20px;
            border-bottom: 1px solid #eee;
            align-items: center;
            gap: 20px;
        }

        .cart-item img {
            width: 120px;
            height: 120px;
            border-radius: 8px;
            object-fit: cover;
        }

        .item-info {
            flex: 1;
        }

        .item-info h3 {
            margin: 0 0 10px;
        }

        .quantity-box {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .quantity-box button {
            width: 28px;
            height: 28px;
            border: none;
            background: #6a5acd;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }

        .quantity-box span {
            font-size: 16px;
        }

        .delete-btn {
            background: none;
            border: none;
            color: red;
            cursor: pointer;
            font-size: 14px;
        }

        .total-box {
            margin-top: 25px;
            padding-top: 20px;
            border-top: 2px solid #ddd;
            font-size: 20px;
            font-weight: 600;
            text-align: right;
        }

        .purchase-btn {
            margin-top: 25px;
            width: 100%;
            padding: 15px;
            background: #6a5acd;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
        }

        .purchase-btn:hover {
            background: #5545d4;
        }

        .empty-text {
            padding: 40px 0;
            text-align: center;
            font-size: 18px;
            color: #777;
        }
    </style>
</head>
<body>

<div class="navbar">
    <div class="title" onclick="location.href='index.html'">Í∞ÑÎã®Ìïú ÏáºÌïëÎ™∞</div>
</div>

<div class="container">
    <h2>üõí Ïû•Î∞îÍµ¨Îãà</h2>

    <div id="cartItems"></div>

    <div class="total-box" id="totalBox">Ï¥ùÌï©: 0Ïõê</div>

    <button class="purchase-btn" onclick="purchaseAll()">Ï†ÑÏ≤¥ Íµ¨Îß§ÌïòÍ∏∞</button>
</div>

<script>

    const productImages = {
        "3D Í≥†ÏñëÏù¥": "images/cat.gif",
        "3D Í∞ïÏïÑÏßÄ": "images/dog1.jpeg",
        "Î†àÏ†ú Ìã∞ÏÖîÏ∏†": "images/tshirt.jpeg",
        "Î†àÏ†ú Ïµ∏Ïª§": "images/choker.png",
        "ÏóêÏñ¥Ïª®": "images/aircon.jpeg",
        "Ï±ÖÏÉÅ": "images/desk.jpeg"
    };

    function loadCart() {
        const userId = localStorage.getItem("loginUser");  // ‚òÖ Î°úÍ∑∏Ïù∏ Ïú†Ï†Ä
        const cartKey = `cart_${userId}`;                 // ‚òÖ ÏÇ¨Ïö©ÏûêÎ≥Ñ cart key
        const cart = JSON.parse(localStorage.getItem(cartKey)) || {};  // ‚òÖ user cart Í∞ÄÏ†∏Ïò§Í∏∞

        const container = document.getElementById("cartItems");

        container.innerHTML = "";

        const ids = Object.keys(cart);
        if (ids.length === 0) {
            container.innerHTML = `<p class="empty-text">Ïû•Î∞îÍµ¨ÎãàÍ∞Ä ÎπÑÏñ¥ÏûàÏäµÎãàÎã§.</p>`;
            document.getElementById("totalBox").textContent = "Ï¥ùÌï©: 0Ïõê";
            return;
        }

        let total = 0;

        ids.forEach(async productId => {
            const quantity = cart[productId];

            const res = await fetch(`http://localhost:8080/products/${productId}`);
            const product = await res.json();

            const imgSrc = productImages[product.name] || "images/default.png";
            const price = product.price * quantity;
            total += price;

            const item = document.createElement("div");
            item.className = "cart-item";

            item.innerHTML = `
            <img src="${imgSrc}">
            <div class="item-info">
                <h3>${product.name}</h3>
                <p>${product.price.toLocaleString()}Ïõê</p>
                <div class="quantity-box">
                    <button onclick="changeQty(${productId}, -1)">-</button>
                    <span>${quantity}</span>
                    <button onclick="changeQty(${productId}, 1)">+</button>
                </div>
            </div>
            <button class="delete-btn" onclick="removeItem(${productId})">ÏÇ≠Ï†ú</button>
        `;

            container.appendChild(item);
        });

        document.getElementById("totalBox").textContent = `Ï¥ùÌï©: ${total.toLocaleString()}Ïõê`;
    }

    function changeQty(productId, diff) {
        const userId = localStorage.getItem("loginUser");
        const cartKey = `cart_${userId}`;

        const cart = JSON.parse(localStorage.getItem(cartKey)) || {};
        if (!cart[productId]) return;

        cart[productId] += diff;
        if (cart[productId] <= 0) {
            delete cart[productId];
        }

        localStorage.setItem(cartKey, JSON.stringify(cart));
        loadCart();
    }

    function removeItem(productId) {
        const userId = localStorage.getItem("loginUser");
        const cartKey = `cart_${userId}`;

        const cart = JSON.parse(localStorage.getItem(cartKey)) || {};
        delete cart[productId];

        localStorage.setItem(cartKey, JSON.stringify(cart));
        loadCart();
    }

    function purchaseAll() {
        alert("Íµ¨Îß§ Í∏∞Îä• Ï§ÄÎπÑ Ï§ë!");
    }

    loadCart();
</script>

</body>
</html>
