    async function loadMyPoint() {
        const userId = localStorage.getItem("loginUser");
        if (!userId) return 0;

        const res = await fetch(`http://localhost:8080/members/info/${userId}`);
        if (!res.ok) return 0;

        const member = await res.json();

    async function loadCart() {
        const userId = localStorage.getItem("loginUser");
        const cartKey = `cart_${userId}`;

        const cart = JSON.parse(localStorage.getItem(cartKey)) || {};

        const container = document.getElementById("cartItems");
        container.innerHTML = "";

        const ids = Object.keys(cart);
        if (ids.length === 0) {

            document.getElementById("totalBox").innerHTML = "ì´í•©: 0ì›";
            return;
        }

        let total = 0;

        for (const productId of ids) {
            const quantity = cart[productId];

            const res = await fetch(`http://localhost:8080/products/${productId}`);
            const product = await res.json();

            const imgSrc = productImages[product.name] || "images/default.png";
            const price = product.price * quantity;
            total += price;

            const item = document.createElement("div");
            item.className = "cart-item";

            container.appendChild(item);

        const myPoint = await loadMyPoint();

        `;
    }

    function changeQty(productId, diff) {
        const userId = localStorage.getItem("loginUser");
        const cartKey = `cart_${userId}`;
        const cart = JSON.parse(localStorage.getItem(cartKey)) || {};

        if (!cart[productId]) return;

        cart[productId] += diff;
        if (cart[productId] <= 0) {
            delete cart[productId];
        }

        localStorage.setItem(cartKey, JSON.stringify(cart));
        loadCart();
    }

    function removeItem(productId) {
        const userId = localStorage.getItem("loginUser");
        const cartKey = `cart_${userId}`;
        const cart = JSON.parse(localStorage.getItem(cartKey)) || {};

        delete cart[productId];

        localStorage.setItem(cartKey, JSON.stringify(cart));
        loadCart();
    }

        const items = Object.entries(cart).map(([productId, quantity]) => ({
