<!DOCTYPE html>
<html>
<head><meta charset="UTF-8"><title>회원가입</title></head>
<body>
<h2>회원가입</h2>

<form id="joinForm">
    <input name="id" placeholder="ID" required><br>
    <input name="nickName" placeholder="닉네임" required><br>
    <input name="password" type="password" placeholder="비밀번호" required><br>
    <select name="gender">
        <option value="남자">남자</option>
        <option value="여자">여자</option>
    </select><br><br>
    <button type="submit">회원가입</button>
</form>

<script>
    document.querySelector("#joinForm").addEventListener("submit", async (e) => {
        e.preventDefault();
        const fd = new FormData(e.target);

        try {
            const res = await fetch("http://localhost:8080/members/join", {
                method: "POST",
                body: fd
            });

            const text = await res.text();
            alert("응답: " + text);

            if (res.ok) {
                window.location.href = "index.html";
            }

        } catch (err) {
            alert("에러 발생: " + err);
            console.error(err);
        }
    });
</script>

</body>
</html>
